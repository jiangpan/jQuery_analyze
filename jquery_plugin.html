<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Plugin</title>
	<script src="jquery-2.0.3.js"></script>
	<script>	
	  $.extend({myNameSpace : {}});
	  $.extend($.myNameSpace, {hello : function(){
	  	alert('world');
	  }})

	  $.fn.extend({test : function(){
	  	alert('test');
	  }})

	  $.fn.demo = function(){
	  	alert('demo');
	  }

	  $('#test').demo();
	</script>
</head>
<body>
	<div id="test">
		
	</div>
</body>
</html>
